<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" class="css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="img-overlay"></div>
        <div class="img-container"></div>
        <div class="main-content">
            <h1 class="first-h1">
                Get <span class="purple">insights</span> that help <br />your business grow.
            </h1>
            <p class="main-p">
                Discover the benefits of data analytics and make<br /> better decisions regarding revenue, customer<br /> experience, and overall efficiency.
            </p>
            <div class="stats-container">
                <table>
                    <tr>
                        <th class="stat-headings">10k+</th>
                        <th class="stat-headings">314</th>
                        <th class="stat-headings">12M+</th>
                    </tr>
                    <tr>
                        <td class="stats">COMPANIES</td>
                        <td class="stats">TEMPLATES</td>
                        <td class="stats">QUERIES</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Eric Dollinger</a>.
    </div>
</body>

</html>
